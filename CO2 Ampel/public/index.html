<!DOCTYPE html>
<html lang="de">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="CO2 Ampel">
    <meta name="author" content="Julia Warnke">

    <title>CO2 Ampel</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script>
        function renderData(data){
            let dataTable = document.getElementById("dataTable");
            dataTable.innerHTML = "";

            for(let element in data.timestamp){
                let newEL = document.createElement("tr");
                let timestamp = document.createElement("td");
                let co2 = document.createElement("td");
                let temp = document.createElement("td");
                let humidity = document.createElement("td");

                timestamp.textContent = new Date(data.timestamp[element]).toUTCString();
                co2.textContent = data.co2[element].toString();
                temp.textContent = data.temp[element].toString();
                humidity.textContent = data.humidity[element].toString();

                newEL.appendChild(timestamp);
                newEL.appendChild(co2);
                newEL.appendChild(temp);
                newEL.appendChild(humidity);
                dataTable.appendChild(newEL);
            }
        }

        function fetchData(){
            fetch("/api/data").then((data) => {
                return data.json();
            }).then((data) => {
                renderData(data);
            });
        }

        window.onload = function() {
            fetchData();
        }
    </script>
</head>

<div class="container">

        <div class="col-lg-12 text-center">
            <h1>CO2 Ampel</h1>
            <div class="dataWrapper">
                <div id="dataContainer">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th>Zeitpunkt</th>
